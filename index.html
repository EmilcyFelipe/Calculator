<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculatorWrapper">
            <div class="headMenu">
                <h2>calc</h2>
                <div class="themeWrapper">
                    <span class="textTheme" >Theme</span>
                    <div class="themeOptions">
                        <p>1 2 3</p>
                        <input id="theme" type="range" min="0" max="2" value="0">
                    </div>
                </div>
            </div>
            <div class="display">
                <input class="displayScreen" type="text" name="operation" >
            </div>
            <div class="keysWrapper">
                <button class="key" id="7">7</button>
                <button class="key" id="8">8</button>
                <button class="key" id="9">9</button>
                <button class="key" id="del">Del</button>
                <button class="key" id="4">4</button>
                <button class="key" id="5">5</button>
                <button class="key" id="6">6</button>
                <button class="key" id="+">+</button>
                <button class="key" id="1">1</button>
                <button class="key" id="2">2</button>
                <button class="key" id="3">3</button>
                <button class="key" id="-">-</button>
                <button class="key" id=".">.</button>
                <button class="key" id="0">0</button>
                <button class="key" id="/">/</button>
                <button class="key" id="x">x</button>
                <button class="key" id="reset">Reset</button>
                <button class="key" id="=">=</button>
            </div>

        </div>
    </div>
</body>
<script src="themes.js"></script>
<script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculatorWrapper">
            <div class="headMenu">
                <h2>calc</h2>
                <div class="themeWrapper">
                    <span >Theme</span>
                    <div class="themeOptions">
                        <p>1 2 3</p>
                        <input type="range" min="0" max="2">
                    </div>
                </div>
            </div>
            <div class="display">
                <input type="text" name="operation">
            </div>
            <div class="keysWrapper">
                <button id="id">7</button><button id="id">8</button><button id="id">9</button><button id="id">Del</button><button id="id">4</button><button id="id">5</button><button id="id">6</button><button id="id">+</button><button id="id">1</button><button id="id">2</button><button id="id">3</button><button id="id">-</button><button id="id">.</button><button id="id">0</button><button id="id">/</button><button id="id">*</button><button id="id">Reset</button><button id="id">=</button>
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
